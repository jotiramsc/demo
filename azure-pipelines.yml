trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  versionName: 'default_value' 

steps:
- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.8'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: false
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: '-Dmaven.test.skip package'


- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |  
      version=$(grep version $(Build.SourcesDirectory)/pom.xml | grep -v '<?xml' | grep '<version>'|head -n 1|awk '{print $1}'| cut -d'>' -f 2 | cut -d'<' -f 1)
      echo "##vso[task.setvariable variable=versionName]$version"
      echo 'Artifact Version - $(versionName)'  
     
      cd  '$(Build.SourcesDirectory)/target'
      echo 'Before rename---'
      ls  '$(Build.SourcesDirectory)/target'
      
      mv '$(versionName).jar' '$(versionName).zip'
      echo 'After rename---'
      ls  '$(Build.SourcesDirectory)/target'
      cd  '$(Build.SourcesDirectory)/..'
   
   
     
      
   
