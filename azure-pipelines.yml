- task: Maven@3
  displayName: "Maven Build"
  name: Build
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.8'    
    jdkArchitectureOption: 'x64'
    publishJUnitResults: false
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: '-Dmaven.test.skip package' 

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(Build.SourcesDirectory)/target/$(artifactName).$(packageType)'    
    archiveType: 'zip'
    archiveFile: '$(artifactName).zip'
    replaceExistingArchive: true
  
- task: Bash@3
  name: ListFile2 
  displayName: "List Data2"
  inputs:
    targetType: 'inline'
    script: |
      ls '$(Build.SourcesDirectory)'
      echo 'build dir content--'
      ls '$(Build.SourcesDirectory)/target'


- task: AmazonWebServices.aws-vsts-tools.S3Upload.S3Upload@1 
  displayName: "Upload To S3"
  name: 'UploadToS3'
  inputs:   
    regionName: 'us-east-1'
    bucketName: 'azureb1'
    awsCredentials: 'azure_user_aws'
    sourceFolder: '$(Build.SourcesDirectory)'
    globExpressions: '$(artifactName).zip'
    filesAcl: 'public-read-write'

- task: CopyFiles@2
  inputs:
    SourceFolder: '$(Build.SourcesDirectory)/target'
    Contents: '$(artifactName).$(packageType)'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'
    OverWrite: true

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: '$(artifactName)'
    publishLocation: 'Container'
