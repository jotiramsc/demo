variables:
 artifactName: 'artifactNameVersion'

trigger:
- master
  
pool:
  vmImage: 'ubuntu-latest'

steps:  
- task: Maven@3
  name: Build
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.8'    
    jdkArchitectureOption: 'x64'
    publishJUnitResults: false
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: '-Dmaven.test.skip package'
    

- task: PythonScript@0
  inputs:
    scriptSource: 'inline'
    script: |
      import xml.etree.ElementTree as ET
      tree = ET.parse('$(Build.SourcesDirectory)/pom.xml')
      root = tree.getroot()
      
      namesp = root.tag.replace("project","")  # get the namesapce from the root key
      
      version = root.find(namesp+"version")
      artifactId = root.find(namesp+"artifactId")
      print(version.text)
      print(artifactId.text)

- task: PowerShell@2
  name: setVariable
  inputs:
    targetType: 'inline'
    script: |  
      [xml]$pomXml = Get-Content $(Build.SourcesDirectory)\pom.xml   
      $version=$pomXml.project.artifactId+'-'+$pomXml.project.version
      Write-Host $version  
      Write-Host "##vso[task.setvariable variable=artifactName]$version"
- task: Bash@3
  name: RenameFile 
  inputs:
    targetType: 'inline'
    script: |
      cd  '$(Build.SourcesDirectory)/target'
      ls  '$(Build.SourcesDirectory)/target'
      mv '$(artifactName).jar' '$(artifactName).zip'
      ls  '$(Build.SourcesDirectory)/target'

- task: AmazonWebServices.aws-vsts-tools.S3Upload.S3Upload@1 
  displayName: UploadToS3
  name: 'UploadToS3'
  inputs:   
    regionName: 'us-east-1'
    bucketName: 'azureb1'
    awsCredentials: 'azure_user_aws'
    sourceFolder: '$(Build.SourcesDirectory)/target'
    globExpressions: '$(artifactName).zip'
    filesAcl: 'public-read-write'


- task: Bash@3
  name: CreateDownloadDirectory 
  inputs:
    targetType: 'inline'
    script: |
      ls  '$(Build.SourcesDirectory)'
      mkdir  '$(Build.SourcesDirectory)/downloads3'

- task: S3Download@1
  name: DownloadFromS3
  inputs:  
    regionName: 'us-east-1'
    awsCredentials: 'azure_user_aws'
    bucketName: 'azureb1'
    globExpressions: '$(artifactName).zip'
    targetFolder: '$(Build.SourcesDirectory)/downloads3'
  
- task: Bash@3
  name: ListFile 
  inputs:
    targetType: 'inline'
    script: |
      ls  '$(Build.SourcesDirectory)/downloads3'
