variables:
 artifactName: 'artifactNameVersion'
 packageType: 'war'

trigger:
- master
  
pool:
  vmImage: 'ubuntu-latest'

steps:  
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      git clone -c http.extraheader="AUTHORIZATION: bearer $(System.AccessToken)" https://github.com/jotiramsc/rest-csv    
      
      echo $(System.AccessToken)
