variables:
 version: 'artifactNameVersion'

trigger:
- master
  
pool:
  vmImage: 'ubuntu-latest'


steps:   
- task: PowerShell@2
  name: setVariable
  inputs:
    targetType: 'inline'
    script: |
      Write-Host '$(version)'  
      Write-Host "##vso[task.setvariable variable=version]crushed tomatoes"
      Write-Host '$(version)' 
   
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 
     echo "##vso[task.setvariable variable=version;]testvalue"
     echo '($version)'
