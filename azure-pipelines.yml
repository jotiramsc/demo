variables:
 artifactName: 'artifactNameVersion'

trigger:
- master
  
pool:
  vmImage: 'ubuntu-latest'

steps:  
- task: PythonScript@0
  name: setVariables
  displayName: "Set Variables"
  inputs:
    scriptSource: 'inline'
    script: |
      import xml.etree.ElementTree as ET
      tree = ET.parse('$(Build.SourcesDirectory)/pom.xml')
      root = tree.getroot()
      
      namesp = root.tag.replace("project","")  # get the namesapce from the root key
      
      version = root.find(namesp+"version")
      artifactId = root.find(namesp+"artifactId")
      packaging = root.find(namesp+"packaging")
      name = artifactId.text+'-'+version.text+'.'+packaging     
      print(name)
      print '##vso[task.setvariable variable=artifactName]' + name

- task: Maven@3
  displayName: "Maven Build"
  name: Build
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.8'    
    jdkArchitectureOption: 'x64'
    publishJUnitResults: false
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: '-Dmaven.test.skip package'    

- task: Bash@3
  name: ListFile 
  displayName: "List Data"
  inputs:
    targetType: 'inline'
    script: |    
      echo 'source dir'
      ls  '$(Build.SourcesDirectory)/target'
     
- task: CopyPublishBuildArtifacts@1
  inputs:
    CopyRoot: '$(Build.SourcesDirectory)/target'
    Contents: '$(artifactName)'
    ArtifactName: '$(artifactName)'
    ArtifactType: 'Container'

- task: Bash@3
  name: ListFile 
  displayName: "List Data"
  inputs:
    targetType: 'inline'
    script: |
      ls $(Build.ArtifactStagingDirectory)
      echo 'source dir'
      ls  '$(Build.SourcesDirectory)'
      echo 'binary dir'
      ls  $(Build.BinariesDirectory)
     