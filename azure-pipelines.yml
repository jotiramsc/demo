variables:
 version: 'artifactNameVersion'

trigger:
- master
  
pool:
  vmImage: 'ubuntu-latest'


steps:   
- task: PowerShell@2
  name: setVariable
  inputs:
    targetType: 'inline'
    script: |  
      Write-Host "##vso[task.setvariable variable=version]crushed tomatoes" 
       Write-Host "##vso[task.setvariable variable=artifactName]crushed tomatoes1"   
